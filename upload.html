<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êñá‰ª∂‰∏ä‰º†</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .upload-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .upload-container h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .upload-form {
            margin-bottom: 20px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .file-input-label {
            display: block;
            padding: 20px;
            border: 2px dashed #667eea;
            border-radius: 10px;
            background: #f8f9ff;
            color: #667eea;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-input-label:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .file-input-label.dragover {
            background: #667eea;
            color: white;
            border-color: #5a67d8;
        }

        .selected-file {
            margin: 10px 0;
            padding: 10px;
            background: #f0f4ff;
            border-radius: 5px;
            color: #4a5568;
            font-size: 14px;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .upload-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            display: none;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e2e8f0;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .status.success {
            background: #c6f6d5;
            color: #22543d;
        }

        .status.error {
            background: #fed7d7;
            color: #742a2a;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>üìÅ Êñá‰ª∂‰∏ä‰º†</h1>

        <form id="uploadForm" class="upload-form" enctype="multipart/form-data">
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" name="file" class="file-input" multiple>
                <label for="fileInput" class="file-input-label" id="fileLabel">
                    üìé ÁÇπÂáªÈÄâÊã©Êñá‰ª∂ÊàñÊãñÊãΩÊñá‰ª∂Âà∞Ê≠§Â§Ñ
                </label>
            </div>

            <div id="selectedFile" class="selected-file" style="display: none;"></div>

            <button type="submit" id="uploadBtn" class="upload-btn" disabled>
                üöÄ ÂºÄÂßã‰∏ä‰º†
            </button>
        </form>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        const fileLabel = document.getElementById('fileLabel');
        const selectedFile = document.getElementById('selectedFile');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadForm = document.getElementById('uploadForm');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const status = document.getElementById('status');

        // ÂàõÂª∫axiosÂÆû‰æã
        const client = axios.create({
            baseURL: '/api', // ÂèØ‰ª•Ê†πÊçÆÈúÄË¶Å‰øÆÊîπÂü∫Á°ÄURL
            headers: {
                appId: 'your-app-id',
                businessId: 'your-business-id',
            },
            withCredentials: true,
        });

        // Êñá‰ª∂ÈÄâÊã©‰∫ã‰ª∂
        fileInput.addEventListener('change', handleFileSelect);

        // ÊãñÊãΩÂäüËÉΩ
        const fileInputWrapper = document.querySelector('.file-input-wrapper');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileInputWrapper.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            fileInputWrapper.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            fileInputWrapper.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            fileLabel.classList.add('dragover');
        }

        function unhighlight(e) {
            fileLabel.classList.remove('dragover');
        }

        fileInputWrapper.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;

            fileInput.files = files;
            handleFileSelect({ target: fileInput });
        }

        function handleFileSelect(e) {
            const files = e.target.files;

            if (files.length > 0) {
                const fileNames = Array.from(files).map(file => file.name).join(', ');
                selectedFile.textContent = `Â∑≤ÈÄâÊã©Êñá‰ª∂: ${fileNames}`;
                selectedFile.style.display = 'block';
                uploadBtn.disabled = false;
                uploadBtn.textContent = `üöÄ ‰∏ä‰º† ${files.length} ‰∏™Êñá‰ª∂`;
            } else {
                selectedFile.style.display = 'none';
                uploadBtn.disabled = true;
                uploadBtn.textContent = 'üöÄ ÂºÄÂßã‰∏ä‰º†';
            }
        }

        // ‰∏ä‰º†Êñá‰ª∂ÂáΩÊï∞
        async function uploadFileClip(file, fileData, sysParams = {}) {
            const fd = new FormData();
            fd.append('file', file);
            fd.append('data', JSON.stringify(fileData));

            // Ê®°ÊãüÂºÇÊ≠•Âª∂Ëøü
            await new Promise((r) => setTimeout(r, 0));

            const res = await client.post('/upload', fd, {
                headers: sysParams || {},
                onUploadProgress: function(progressEvent) {
                    const percentComplete = Math.round((progressEvent.loaded / progressEvent.total) * 100);
                    progressFill.style.width = percentComplete + '%';
                }
            });

            return res.data;
        }

        // Ë°®ÂçïÊèê‰∫§
        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const files = fileInput.files;
            if (files.length === 0) return;

            // ÊòæÁ§∫ËøõÂ∫¶Êù°
            progressContainer.style.display = 'block';
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<span class="loading"></span>‰∏ä‰º†‰∏≠...';

            // ÈöêËóèÁä∂ÊÄÅ‰ø°ÊÅØ
            status.style.display = 'none';

            try {
                // ‰∏ä‰º†ÊâÄÊúâÊñá‰ª∂
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];

                    // ÊûÑÂª∫Êñá‰ª∂Êï∞ÊçÆ
                    const fileData = {
                        filename: file.name,
                        size: file.size,
                        type: file.type,
                        lastModified: file.lastModified,
                        index: i,
                        total: files.length
                    };

                    // Ë∞ÉÁî®‰∏ä‰º†ÂáΩÊï∞
                    const result = await uploadFileClip(file, fileData);

                    console.log('‰∏ä‰º†ÊàêÂäü:', result);
                }

                showStatus('ÊâÄÊúâÊñá‰ª∂‰∏ä‰º†ÊàêÂäüÔºÅ', 'success');
                // ÈáçÁΩÆË°®Âçï
                uploadForm.reset();
                selectedFile.style.display = 'none';
                progressContainer.style.display = 'none';
                progressFill.style.width = '0%';

            } catch (error) {
                let errorMessage = '‰∏ä‰º†Â§±Ë¥•ÔºåËØ∑ÈáçËØï';
                if (error.response) {
                    // ÊúçÂä°Âô®ËøîÂõû‰∫ÜÈîôËØØÁä∂ÊÄÅÁ†Å
                    errorMessage = `‰∏ä‰º†Â§±Ë¥•Ôºö${error.response.status} ${error.response.statusText}`;
                } else if (error.request) {
                    // ÁΩëÁªúÈîôËØØ
                    errorMessage = 'ÁΩëÁªúÈîôËØØÔºåËØ∑Ê£ÄÊü•ËøûÊé•ÂêéÈáçËØï';
                }
                showStatus(errorMessage, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'üöÄ ÂºÄÂßã‰∏ä‰º†';
            }
        });

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
    </script>
</body>
</html>
